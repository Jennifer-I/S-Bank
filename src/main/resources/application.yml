spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/S-Bank
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
server:
    port: 8019
    servlet:
        context-path: /sbank
        session:
          timeout:30m
jwt:
  secret: ${JWT_SECRET}

